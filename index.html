<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive image caption</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>

  <main>

      <div class="card">
        <figure class="image-card">
          <img class="img-flex" src="images/dimetrodon.svg" alt="">
          <figcaption class="caption">
            <h2>Dimetrodon</h2>
            <p>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
          </figcaption>
        </figure>
      </div>

    </main>

  </body>
  </html>
